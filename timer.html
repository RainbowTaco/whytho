<html>
	<head>
		<title>TimeR FOr MATh</title>
		<script>
			var timer = parseInt(prompt("How many seconds?");
			timer++;
			for(; timer >= 0; timer--) {
				document.getElementByID("timer").innerHtml = timer;
			}
		</script>
	</head>
	<body>
		<div>
			<hl>
				<p id=timer>
					Timer: 1000
				</p>
			<h1>
		</div>
	</body>
</html>
